<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Animation on a Circle</title>
</head>
<body>
    <!-- creating an svg element on DOM -->
    <svg width="500" height="500">

        <!-- creating a circle on which to apply animation -->
        <circle id="c1" cx="50" cy="250" r="50" fill="orange"></circle>

        <!-- specifying target element using xlink:href -->
        <!-- specifying target property using attributeName and attributeType -->
        <!-- initial to final values in how much time using from, to, and dur -->
        <animate 
            xlink:href="#c1"
            attributeType="XML"
            attributeName="cx"
            from="50" to="450"
            dur="1s"
            repeatcount="indefinite"
        >
        </animate>
    </svg>
</body>
</html>
