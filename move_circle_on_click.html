<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Circle Animation</title>
</head>
<body>
    <svg width="1000" height="500">
        <circle 
            cx="50" cy="250" r="50" id="c1" fill="orange">
        </circle>

        <!-- begin specifies when to start animation. It can take time in seconds as well as events like click,as well as a combination of both -->
        <!-- fill specifies final state. freeze means to retain final value (to value) of animation. remove meants to return to original state -->
        <animate
            xlink:href="#c1"
            attributeType="XML"
            attributeName="cx"
            from="50" to="950"
            begin="click"
            dur="2s"
            fill="freeze"
            restart="always"
        >
        </animate>

        <!-- notice that the animation can be restarted anytime by clicking the element -->
        <!-- even when the animation is already active -->
        <!-- this is because of restart always (default value of restart) -->
        <!-- try restart whenNotActive and never -->
    </svg>
</body>
</html>
